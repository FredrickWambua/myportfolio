{% extends "base.html" %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<br>
<h3 align='center'>These are some of the projects I have worked on. <br>
View all my projects<a href="https://fredinstaclone.herokuapp.com/">HERE.</a></h3>
<div class="container mt-5">
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{{ project.image.url }}">
            <div class="card-body">
                <h4 class="card-title">{{ project.title }}</h4>
                <p class="card-text">{{ project.description }}</p><br>
                <a href="{{project.link}}">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
